<html>

<body>
    <ul>
        <!-- Iterate over object_list -->
        {% for object in object_list %}
        <!-- Display Objects -->
        <li>{{ object.item_name }}</li>
        <li>{{ object.item_category }}</li>

        <hr />
        <!-- If object_list is empty -->
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>

</body>

</html>
